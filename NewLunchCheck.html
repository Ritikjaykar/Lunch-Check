<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
    <title>Lunch Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Check</h1>
        <input type="text" placeholder="List comma-separated items" ng-model="lunchItems">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <div class="message" ng-show="message">{{ message }}</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
